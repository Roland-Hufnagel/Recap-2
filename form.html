<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./form.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Quiz-App</h1>
    </header>
    <main>
      <h2>New Cards:</h2>

      <form class="form" data-js="form">
        <fieldset>
          <label for="question">Question:</label>
          <textarea
            data-js="question-textarea"
            maxlength="150"
            name="question"
            id="question"
            required
          ></textarea>
          <p data-js="question-count">150 characters left</p>
        </fieldset>
        <fieldset>
          <label for="answer">Answer:</label>
          <textarea
            name="answer"
            id="answer"
            maxlength="150"
            data-js="answer-textarea"
            required
          ></textarea>
          <p data-js="answer-count">150 characters left</p>
        </fieldset>
        <fieldset>
          <label for="tag">Tag:</label>
          <input type="text" name="tag" id="tag" required />
        </fieldset>
        <button type="submit">Submit</button>
      </form>
      <ul data-js="card-list" class="card-list"></ul>
    </main>
